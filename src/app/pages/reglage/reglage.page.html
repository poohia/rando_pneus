<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button class="menu_button"></ion-menu-button>
    </ion-buttons>
     <img class="papatte" src="./assets/img/patte.png" align="middle" alt="">
  </ion-toolbar>
</ion-header>
<ion-content class="content" >
  <div class="options_container">
    <div class="options" (click)="deconnexion()">
      <p class="label">Déconnexion</p>
      <ion-icon name="close-sharp"></ion-icon>
    </div>
    <div  class="options">
      <ion-label class="label">
        Envoyer la fiche à l'enregistrement
      </ion-label>
      <ion-toggle mode="ios" [checked]="autosend" (ionChange)="change($event)" color="success" ></ion-toggle>
    </div>
  </div>
  <div class="fixed_bottom">
    <p routerLink="/a-propos">A propos</p>
  </div>
</ion-content>
